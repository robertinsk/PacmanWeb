<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML5 Pacman</title>
    
    <style type="text/css">
      @font-face {
	    font-family: 'BDCartoonShoutRegular';
        src: url('BD_Cartoon_Shout-webfont.ttf') format('truetype');
	    font-weight: normal;
	    font-style: normal;
      }
      #pacman {
        height:450px;
        width:342px;
        margin:0px auto;
      }
      #shim { 
        font-family: BDCartoonShoutRegular; 
        position:absolute;
        visibility:hidden
      }
      h1 { font-family: BDCartoonShoutRegular; text-align:center; }
      body { width:342px; margin:0px auto; font-family:sans-serif; }
      a { text-decoration:none; }
      #ranking {
        word-wrap: break-word;
        font-family: BDCartoonShoutRegular;
        font-size: 10px;
        text-align: center;
        background-color: black;
        color: yellow;
        padding: 10px;
        border-style: solid;
        border-width: 5px;
        border-color: blue;
        border-radius: 10px;
      }
      #borde {
        background-color: black;
        border-style: solid;
      }
    </style>

</head>

<body>
  
  <div id="shim">shim for font face</div>

  <h1>HTML5 Pacman</h1>

  <a href="http://arandomurl.com/">Writeup</a> |
  Code on <a href="http://arandomurl.com/">Github</a>

  <div id="borde">
    <div id="ranking">
      <h2>Ranking</h2>
      1: <span id="rank1">Player 1</span> | Fantasmas comidos: <span id="fantasmasContador"></span> | Vidas Perdidas: <span id="vidasPerdidas"></span> | Niveles Terminados: <span id="nivelesPasados"></span><br>
      2: <span id="rank2">Player 2</span> <br>
      3: <span id="rank3">Player 3</span> <br>
      4: <span id="rank4">Player 4</span> <br>
      5: <span id="rank5">Player 5</span> <br>
    </div>    
  </div>

  <script>
    var data = "[{\"player\":\"Maria\",\"value\":600},{\"player\":\"Alberto\",\"value\":500},{\"player\":\"Benjamin\",\"value\":1000}]";

    var rankingContenedor = document.getElementById("ranking");

        console.log(rankingContenedor);
        var parsedData = JSON.parse(data);
        parsedData.sort(function(a, b) {
            return b.value - a.value;
        });
        
        for (var i = 0; i < parsedData.length; i++) {
          // Establecer el ranking
          var rankSpan = document.getElementById("rank" + (i + 1));
          if (rankSpan) {
            rankSpan.innerText = parsedData[i].player;
          }
        }
  </script>
  

  <div id="pacman"></div>
  <script src="pacman.js"></script>
  <script src="modernizr-1.5.min.js"></script>



  <script>

    var el = document.getElementById("pacman");

    if (Modernizr.canvas && Modernizr.localstorage && 
        Modernizr.audio && (Modernizr.audio.ogg || Modernizr.audio.mp3)) {
      window.setTimeout(function () { PACMAN.init(el, "./"); }, 0);
    } else { 
      el.innerHTML = "Sorry, needs a decent browser<br /><small>" + 
        "(firefox 3.6+, Chrome 4+, Opera 10+ and Safari 4+)</small>";
    }
  </script>

</body>
</html>
